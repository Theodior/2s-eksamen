<style>
    .liste img {
        width: 60vw;
        margin-left: 20px;


    }

    .liste {
        display: grid;
        grid-template-columns: 1fr;
        grid-auto-rows: 1fr;
        margin-left: 10vw;
        margin-right: 10vw;


    }


    .katalog {
        margin-left: 8vw;
        padding: 10px;
        border: 10px solid #EDEDEF;
        margin: 0;



    }

    .katalog:hover {
        border: 10px solid #EDEDEF;
        cursor: pointer;
    }

    .hove:hover {

        transform: scale(1.05);
        cursor: pointer;
    }

    h2.title,
    p.pris,
    div.beskrivelse {
        display: flex;
        justify-content: center;
        margin-left: 8vw;
        margin-right: 8vw;
        margin-bottom: 4vw;

    }

    h2.title {
        font-size: 2em;
        letter-spacing: 1px;
        line-height: 30px;
        margin: 0vw;
        margin-bottom: 4vw;
        text-align: center;
    }

    div.beskrivelse {
        letter-spacing: 1px;
        line-height: 20px;
        text-align: center;
    }

    .mereknap {

        background-color: dodgerblue;
        /* Green */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        cursor: pointer;
        border-radius: 4px;



    }

    .meremere {
        text-align: center;
    }







    body {
        background-color: #EDEDEF;
    }


    @media screen and (min-width:600px) {


        .liste {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: 1fr;
            margin-left: 10vw;
            margin-right: 10vw;
            margin-top: 3vw;






        }

        .liste img {
            width: 70vw;
            min-height: 11em;
            margin-left: 3vw;
            margin-top: 2vw;
        }

        h2.title,
        p.pris,
        div.beskrivelse {
            display: flex;
            justify-content: center;
            margin-left: 8vw;
            margin-right: 8vw;
            margin-bottom: 2vw;
        }



    }


    @media screen and (min-width:850px) {

        .liste {
            display: grid;

            grid-template-columns: 1fr 1fr;



            margin-left: 5vw;
            margin-right: 5vw;
            margin-top: 3vw;

            background-color: #EDEDEF;




        }








        .meremere {
            margin-top: 2vw;
        }


        .liste img {
            width: 30vw;
            min-height: 11em;
            margin-left: 3vw;
            margin-top: 2vw;
        }

        h2.title,
        p.pris,
        div.beskrivelse {
            margin-left: 2vw;
            margin-right: 2vw;
            margin-bottom: 0;
            text-align: center;
        }

        h2.title {
            font-size: 2em;
            letter-spacing: 1px;
            line-height: 30px;
            margin: 0vw;
            margin-bottom: 2vw;
            text-align: center;
        }



    }



    @media screen and (min-width:1110px) {




        .overskiftkatalog h2 {
            display: flex;
            text-align: center;
            justify-content: center;
            font-size: 2em;
            font-family: futura-pt, sans-serif;


            margin-top: 2.5vw;
            margin-bottom: 0.8vw;
            align-items: center;
        }


        .katalog_filter {
            display: flex;
            justify-content: center;

        }

        .katalog_filter button {
            border: none;
            display: inline-block;
            padding: 20px 50px;
            background-color: #1F92BF;
            color: whitesmoke;
            text-align: center;
            cursor: pointer;
            border-radius: 4px;
            transition-duration: 0.2s;
            margin: 20px;

            justify-content: center;
            margin-bottom: 0vw;

        }

        .katalog_filter button:hover {
            color: black;
            background-color: whitesmoke;
        }


        .liste {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: auto;



            margin-left: 5vw;
            margin-right: 5vw;
            margin-top: 3vw;

            background-color: inherit;






        }

        .meremere {
            display: flex;
            justify-content: center;
            align-items: baseline;



        }

        h2.title,
        p.pris,
        div.beskrivelse {
            margin-left: 2vw;
            margin-right: 2vw;
            margin-bottom: 0;
        }

        div.beskrivelse {
            letter-spacing: 1px;
            line-height: 20px;
        }

        h2.title {


            font-size: 2em;
            letter-spacing: 1px;
            line-height: 30px;
            margin: 0vw;
            margin-bottom: 2vw;
            text-align: center;
        }



        body {
            background-color: #EDEDEF;
        }




        .liste img {
            width: 20vw;
            min-height: 11em;
            margin-left: 3vw;
            margin-top: 2vw;
        }

        article.katalog {

            padding: 10px;
            border: 10px solid #EDEDEF;
            margin: 0;


        }






    }

    #katalog_container header {
        position: absolute;
        right: 0;
    }
