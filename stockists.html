<style>
    body {
        background-color: whitesmoke;
    }

    header {
        grid-area: header;
    }

    footer {
        grid-area: footer;
    }

    .stockist {
        grid-area: indhold;
    }

    #stockist_container {
        display: grid;
        grid-template-areas:
            "header"
            "indhold"
            "footer";
    }



    #stockist_container .stockist {
        display: grid;
        width: 100%;
        /*max-width: 90vw;*/

            " sh2 "
            " s_p "
            " s_p2 "
            " footer ";

    }

    #stockist_container .stockist .stockist_h2 {
        grid-area: sh2;
        text-align: center;
        font-size: 3rem;
        padding-top: 15vh;
        padding-bottom: 5vh;

    }

    #stockist_container .stockist .stockist_p {
        grid-area: s_p;
        text-align: center;
        font-size: 3rem;

    }

    #stockist_container .stockist .stockist_p2 {
        grid-area: s_p2;
        text-align: center;
        font-size: 3rem;

    }

    #stockist_container .logo {
        width: 65px;
        height: 65px;
        position: fixed;
        right: 83vw;
        top: 1.5vw;
        cursor: pointer;
        z-index: 1;
    }

    .whitesmoke {
        height: 19vw;
        background-color: whitesmoke;
    }
