<style>
    body {
        background-color: #EDEDEF;
    }

    header {
        grid-area: header;
    }

    footer {
        grid-area: footer;
    }

    .stockist {
        grid-area: indhold;
    }

    #stockist_container {
        display: grid;
        grid-template-areas:
            "header"
            "indhold"
            "footer";
    }

    .stock_3 {
        font-family: 'Montserrat', sans-serif;
    }

    .stock_3:hover {
        text-decoration: underline;

    }

    #stockist_container .stockist {
        display: grid;
        width: 100%;
        /*max-width: 90vw;*/
        grid-template-areas:
            " sh2 "
            " cph "
            " s_p "
            " c_c "
            " ahus "
            " s_p2 "
            " c_a "
            " si "
            " footer ";

    }

    #stockist_container .stockist .stockist_h2 {
        grid-area: sh2;
        text-align: center;
        font-size: 3rem;
        padding-top: 15vh;
        padding-bottom: 5vh;

    }

    #stockist_container .stockist .cph {
        grid-area: cph;
        margin-left: 5vw;
        margin-top: 10vw;

    }

    /****CPH TEXT *****/

    #stockist_container .stockist .stockist_p {
        grid-area: s_p;
        font-size: 3rem;
        font-family: 'Roboto', sans-serif;

    }

    /****BUTIKER TEXT *****/

    #stockist_container .stockist .content_c {
        grid-area: c_c;
        margin-left: 13vw;



    }

    #stockist_container .stockist .ahus {
        grid-area: ahus;
        margin-left: 5vw;
        margin-top: 10vw;

    }

    /*** AARHUS TEXT ***/

    #stockist_container .stockist .stockist_p2 {
        grid-area: s_p2;
        font-size: 3rem;
        font-family: 'Roboto', sans-serif;



    }

    /**** STOY TEXT ***/


    #stockist_container .stockist .content_a {
        grid-area: c_a;
        margin-left: 13vw;

    }

    #stockist_container .stockist .sign {
        grid-area: si;
        margin-top: 15vh;

    }

    /**** SLUT ****/

    #stockist_container .logo {
        width: 18vw;
        height: 18vh;
        position: fixed;
        right: 79vw;
        top: 1.5vw;
        cursor: pointer;
        z-index: 1;
    }

    .whitesmoke {
        height: 13vw;
        background-color: #EDEDEF;
    }


    summary::-webkit-details-marker {
        display: none
    }

    summary:after {
        content: "+";
        color: #000000;
        float: left;
        font-size: 3rem;
        font-weight: lighter;
        text-align: left;
        width: 10vw;
    }

    details[open] summary:after {
        content: "-";
    }

    a {
        color: black;
        text-decoration: none;

    }


    /***** SIGN UP CSS ****/

    form {
        font-family: 'Roboto', sans-serif;
    }

    .container {
        padding: 10px;
        background-color: #EDEDEF;
    }

    input[type=text] {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        display: inline-block;
        border: none;
        border-bottom: 2px solid black;
        box-sizing: border-box;
        background-color: #EDEDEF;
    }

    input[type=submit] {

        width: 100%;
        padding: 12px;
        margin: 8px 0;
        display: inline-block;
        background-color: #EDEDEF;
        box-sizing: border-box;
        font-size: 2rem;
        color: black;
        border: none;
        text-align: left;
        margin-top: -5vh;
    }


    input[type=submit]:hover {
        opacity: 0.8;
        text-decoration: line-through;
    }
