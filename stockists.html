<style>
    body {
        background-color: whitesmoke;
    }

    header {
        grid-area: header;
    }

    footer {
        grid-area: footer;
    }

    .stockist {
        grid-area: indhold;
    }

    #stockist_container {
        display: grid;
        grid-template-areas:
            "header"
            "indhold"
            "footer";
    }



    #stockist_container .stockist {
        display: grid;
        width: 100%;
        /*max-width: 90vw;*/
        grid-template-areas:
            " sh2 "
            " s_p "
            " c_c "
            " s_p2 "
            " footer ";

    }

    #stockist_container .stockist .stockist_h2 {
        grid-area: sh2;
        text-align: center;
        font-size: 3rem;
        padding-top: 15vh;
        padding-bottom: 5vh;

    }

    #stockist_container .stockist .stockist_p {
        grid-area: s_p;
        text-align: center;
        font-size: 3rem;

    }

    #stockist_container .stockist .stockist_p2 {
        grid-area: s_p2;
        text-align: center;
        font-size: 3rem;

    }

    #stockist_container .stockist .content_c {
        grid-area: c_c;
        text-align: center;
    }

    #stockist_container .logo {
        width: 65px;
        height: 65px;
        position: fixed;
        right: 83vw;
        top: 1.5vw;
        cursor: pointer;
        z-index: 1;
    }

    .whitesmoke {
        height: 19vw;
        background-color: whitesmoke;
    }

    /**TEST COLLAPSIBLE***/

    .collapsible {
        background-color: whitesmoke;
        color: #444;
        cursor: pointer;
        width: 100%;
        border: none;
        text-align: left;
        outline: none;
        font-size: 15px;
        margin: 10px;
        height: 20vw;
        width: 92vw;
    }

    /* Add a background color to the button if it is clicked on (add the .active class with JS), and when you move the mouse over it (hover) */
    .active,
    .collapsible:hover {
        background-color: whitesmoke;
    }

    /* Style the collapsible content. Note: hidden by default */
    .content {
        display: none;
        overflow: hidden;
        margin: 3vw;
        height: 43vw;
        width: 92vw;
        background-color: black;
    }

    .collapsible:after {
        content: '\02795';
        /* Unicode character for "plus" sign (+) */
        font-size: 13px;
        /*    background-color: rgba(222, 220, 219, 0.42);*/
        float: right;
        margin-right: 5px;
        margin-bottom: 5px;
        position: absolute;
        left: 4vw;
        top: 72vw;
    }

    .active:after {
        content: "\2796";
        margin-right: 5px;
        margin-bottom: 5px;
        /* Unicode character for "minus" sign (-) */
    }



    /***********   DESKTOP *********/


    @media screen and (min-width:1000px) {



        body {
            background-color: whitesmoke;
        }

        header {
            grid-area: header;
        }

        footer {
            grid-area: footer;
        }

        .stockist {
            grid-area: indhold;
        }

        #stockist_container {
            display: grid;
            grid-template-areas:
                "header"
                "indhold"
                "footer";
        }

        #stockist_container .stockist {
            display: grid;
            width: 100%;
            /*max-width: 90vw;*/
            grid-template-areas:
                " sh2 sh2 "
                " s_p s_p2 "
                " footer footer ";

        }

        #stockist_container .stockist .stockist_h2 {
            grid-area: sh2;
            text-align: center;
            font-size: 3rem;
            padding-top: 15vh;
            padding-bottom: 5vh;

        }

        #stockist_container .stockist .stockist_p {
            grid-area: s_p;
            font-size: 3rem;
            margin-right: 20vw;

        }

        #stockist_container .stockist .stockist_p2 {
            grid-area: s_p2;
            font-size: 3rem;
            margin-right: 8vw;

        }

        #stockist_container .logo {
            width: 65px;
            height: 65px;
            position: fixed;
            left: 93vw;
            top: 1.5vw;
            cursor: pointer;
            z-index: 1;
        }

        .whitesmoke {
            height: 16vw;
            background-color: whitesmoke;
        }




    }

</style>

<body id="stockist_container">

        <h2 class="stockist_h2">Stockist</h2>
        <button class="collapsible">
            <p class="stockist_p">
                COPENHAGEN
            </p>
        </button>
        <div class="content_c">
            <h3 class="butik_1">WoodWood / Grønnegade 1</h3>
            <h3 class="butik_2">CHHO / Møllegade 18 </h3>
            <!--            <p class="butik_1p">Nørregade 31</p>-->

        <p class="stockist_p2">
            AARHUS
        </p>
        <div class="whitesmoke"></div>
    </section>

    <footer></footer>


    <script>
        var coll = document.getElementsByClassName("collapsible");
        var i;

        /** document.getElementsByClassName returns an array-like object of all child elements which have all of the given class names. In your case you should modify your code like this. getElementsByClassName returns a HTMLCollection which doesn't have classList property, you should iterate through the collection.**/


        for (i = 0; i < coll.length; i++) {
            coll[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var content = this.nextElementSibling;
                if (content.style.display === "block") {
                    content.style.display = "none";
                } else {
                    content.style.display = "block";
                }
            });
        }

    </script>
