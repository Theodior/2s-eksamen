<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stock</title>
    <link rel="stylesheet" href="style.css">
</head>

<style>
    body {
        background-color: whitesmoke;
    }

    header {
        grid-area: header;
    }

    footer {
        grid-area: footer;
    }

    .stockist {
        grid-area: indhold;
    }

    #stockist_container {
        display: grid;
        grid-template-areas:
            "header"
            "indhold"
            "footer";
    }



    #stockist_container .stockist {
        display: grid;
        width: 100%;
        /*max-width: 90vw;*/
        grid-template-areas:
            " sh2 "
            " cph "
            " s_p "
            " c_c "
            " ahus "
            " s_p2 "
            " c_a "
            " footer ";

    }

    #stockist_container .stockist .stockist_h2 {
        grid-area: sh2;
        text-align: center;
        font-size: 3rem;
        padding-top: 15vh;
        padding-bottom: 5vh;

    }

    #stockist_container .stockist .cph {
        grid-area: cph;
        margin-left: 5vw;
        margin-top: 10vw;

    }

    /****CPH TEXT *****/

    #stockist_container .stockist .stockist_p {
        grid-area: s_p;
        font-size: 3rem;
        font-family: 'Roboto', sans-serif;

    }

    /****BUTIKER TEXT *****/

    #stockist_container .stockist .content_c {
        grid-area: c_c;
        margin-left: 13vw;
        font-family: 'Roboto', sans-serif;

    }

    #stockist_container .stockist .ahus {
        grid-area: ahus;
        margin-left: 5vw;
        margin-top: 15vw;

    }

    /*** AARHUS TEXT ***/

    #stockist_container .stockist .stockist_p2 {
        grid-area: s_p2;
        font-size: 3rem;
        font-family: 'Roboto', sans-serif;



    }

    /**** STOY TEXT ***/


    #stockist_container .stockist .content_a {
        grid-area: c_a;
        margin-left: 13vw;

    }

    /**** SLUT ****/

    #stockist_container .logo {
        width: 65px;
        height: 65px;
        position: fixed;
        right: 83vw;
        top: 1.5vw;
        cursor: pointer;
        z-index: 1;
    }

    .whitesmoke {
        height: 13vw;
        background-color: whitesmoke;
    }

    /*summary::-webkit-details-marker {
        display: none
    }*/

    summary::-webkit-details-marker {
        display: none
    }

    summary:after {
        content: "+";
        color: #000000;
        float: left;
        font-size: 3rem;
        font-weight: lighter;
        text-align: left;
        width: 10vw;
    }

    details[open] summary:after {
        content: "-";
    }



    /***********   DESKTOP *********/


    @media screen and (min-width:1000px) {




        body {
            background-color: whitesmoke;
        }

        header {
            grid-area: header;
        }

        footer {
            grid-area: footer;
        }

        .stockist {
            grid-area: indhold;
        }

        #stockist_container {
            display: grid;
            grid-template-areas:
                "header"
                "indhold"
                "footer";
        }

        #stockist_container .stockist {
            display: grid;
            width: 100%;
            grid-template-areas:
                " sh2 sh2 "
                " cph ahus "
                " s_p s_p2 "
                " c_c c_a "
                " footer footer";

        }


        #stockist_container .stockist .stockist_h2 {
            grid-area: sh2;
            text-align: center;
            font-size: 3rem;
            padding-top: 15vh;
            padding-bottom: 5vh;

        }



        #stockist_container .stockist .cph {
            grid-area: cph;



        }

        #stockist_container .stockist .stockist_p {
            grid-area: s_p;
            font-size: 3rem;
            max-width: 26vw;
            margin-left: 15vw;

        }

        /****BUTIKER TEXT *****/

        #stockist_container .stockist .content_c {
            grid-area: c_c;
            margin-left: 20vw;

        }

        #stockist_container .stockist .ahus {
            grid-area: ahus;

        }

        /***ÅRHUS H2****/

        #stockist_container .stockist .stockist_p2 {
            grid-area: s_p2;
            font-size: 3rem;
            max-width: 20vw;
            margin-top: -8vh;
            margin-right: 11vw;

        }

        /****STOY TEXT****/

        #stockist_container .stockist .content_a {
            grid-area: c_a;
            margin-left: 4vw;
        }

        #stockist_container .logo {
            width: 65px;
            height: 65px;
            position: fixed;
            left: 93vw;
            top: 1.5vw;
            cursor: pointer;
            z-index: 1;
        }

        .whitesmoke {
            height: 5vw;
            background-color: whitesmoke;
        }

        summary {
            cursor: pointer;
        }

        summary::-webkit-details-marker {
            display: none
        }

        summary:after {
            content: "+";
            color: #000000;
            float: left;
            font-size: 3rem;
            font-weight: lighter;
            text-align: left;
            width: 3vw;
        }

        details[open] summary:after {
            content: "-";
        }


    }
</style>
